services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fast-app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fast_app_2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Migration (run once before starting apps)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fast-app-migrate
    environment:
      DATABASE_URL: postgresql://postgres:password123@postgres:5432/fast_app_2
      NODE_ENV: production
    command: ["npx", "prisma", "migrate", "deploy"]
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migration

  # Next.js App (for production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fast-app-nextjs
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:password123@postgres:5432/fast_app_2
      NEXTAUTH_SECRET: production-secret-change-this
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      SKIP_MIGRATIONS: "true"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - production

volumes:
  postgres_data: